<div class="login col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <div class="login-title">
        <h1>Topics list</h1>
        <img class="exit" src="img/ic_action_exit.png" alt="exit" ng-click="indxCtrl.exit()">
    </div>
    <div class="topics-content topicRemove">
        <div class="topics-item clearfix" ng-repeat="item in Ctrl.topics">
            <!--{{item}}-->
            <p class="topics-title col-xs-8">{{item.topic}}</p>            
            <div class="col-xs-3 clearfix">
                <div class="topics-qos text-center">QOS: {{item.qos}}</div>
            </div>
            <div class="col-xs-1 buttonRemove">
                <button type="button" title="Unsubscribe" ng-click="Ctrl.deleteItem(item)" class="btn iotBtn iotBtn-rounded ">
                    <img class="img-responsive" ng-src="img/delete_topic_icon.png">
                </button>
            </div>
        </div>
    </div>
    <div class="container col-xs-12 topicAdd">
        <div class="col-xs-12 topics-button" ng-click="Ctrl.scrollBottom()" popover-placement="bottom" popover-trigger="'outsideClick'" uib-popover-template="popover.templateUrl" popover-title="{{popover.title}}">
            <figure class="text-center">
                <img ng-src="img/topics_list_button_add_tap.png" alt="">
                <figcaption>Click here to add new topic</figcaption>
            </figure>
        </div>
    </div>    
</div>

<navigation></navigation>
